        {% load static %}
        <!-- Mainly scripts -->
        <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
        <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
        <!-- Custom and plugin javascript -->
        <script src="{% static 'js/inspinia.js' %}"></script>
        <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
        <!-- jquery-ui-->
        <script src="{% static 'js/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
        <!-- dynamic-form-->
        <script src="{% static 'js/plugins/dynamicform/dynamicForm.js' %}"></script>
        <script src="{% static 'js/plugins/dynamicform/repeater.js' %}"></script>
        <!-- jquery steps -->
        <script src="{% static 'js/plugins/steps/jquery.steps.min.js' %}"></script>
        <!-- validate.js -->
        <script src="{% static 'js/plugins/validate/jquery.validate.min.js' %}"></script>
        <script>
            $(document).ready(function(){
                jQuery.validator.addMethod("ipaddress", function (value, element) {
                    if (/^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$/.test(value)) {
                        return true;
                    }
                    else {
                        return false;
                    };
                }, "Please enter a valid IP Address format.");

                $.fn.steps.setStep = function (step)
                {
                    var currentIndex = $(this).steps('getCurrentIndex');
                    for(var i = 0; i < Math.abs(step - currentIndex); i++){
                        if(step > currentIndex) {
                            $(this).steps('next');
                        }
                        else{
                            $(this).steps('previous');
                        }
                    }
                };

                $("#wizard").steps();

                $("#site-form").steps({
                    /* Labels */
                    labels: {
                        cancel: "Reset",
                        current: "current step:",
                        pagination: "Pagination",
                        finish: "Finish",
                        next: "Next",
                        previous: "Previous",
                        loading: "Loading ..."
                    },

                    headerTag: "h3",
                    bodyTag: "fieldset",
                    // titleTemplate: "#title#",
                    titleTemplate: '<center>#title#</center>',
                    enableFinishButton: true,
                    enableCancelButton: true,
                    enablePagination: true,
                    onStepChanging: function (event, currentIndex, newIndex)
                    {
                        // Always allow going backward even if the current step contains invalid fields!
                        if (currentIndex > newIndex)
                        {
                            return true;
                        }

                        var form = $(this);

                        // Clean up if user went backward before
                        if (currentIndex < newIndex)
                        {
                            // To remove error styles
                            $(".body:eq(" + newIndex + ") label.error", form).remove();
                            $(".body:eq(" + newIndex + ") .error", form).removeClass("error");
                        }

                        // Disable validation on fields that are disabled or hidden.
                        form.validate().settings.ignore = ":disabled,:hidden";

                        // Start validation; Prevent going forward if false
                        return form.valid();
                    },
                    onStepChanged: function (event, currentIndex, priorIndex)
                    {

                        // Suppress (skip) "Warning" step if the user is old enough and wants to the previous step.
                        if (currentIndex === 2 && priorIndex === 3)
                        {
                            $(this).steps("previous");
                        }
                    },
                    onFinishing: function (event, currentIndex)
                    {
                        var form = $(this);

                        // Disable validation on fields that are disabled.
                        // At this point it's recommended to do an overall check (mean ignoring only disabled fields)
                        form.validate().settings.ignore = ":disabled";

                        // Start validation; Prevent form submission if false
                        return form.valid();
                    },
                    onFinished: function (event, currentIndex)
                    {
                        var form = $(this);

                        // Submit form input
                        form.submit();
                    },
                    onCanceled: function (event)
                    {
                        var validator = $( "#site-form" ).validate();
                        var form = $(this);
                        //reset form
                        validator.resetForm();
                        $('#site-form').trigger("reset");
                        $("#site-form").steps("setStep", 0);
                        $("div.steps ul li").removeClass("error");
                    }
                }).validate({
                            rules: {
                                name: {
                                    required: true
                                },
                                ip_address: {
                                    required: false,
                                    ipaddress: true
                                },
                                add_field1: {
                                    minlength: 3,
                                    maxlength: 3
                                },
                                add_field2: {
                                    minlength: 3,
                                    maxlength: 3
                                },
                            },
                            errorPlacement: function (error, element)
                            {
                                if (element.attr("data-name") == "contact_data"){
                                    error.appendTo(element.parent().next());
                                }
                                else{
                                    element.after(error);
                                }
                            }
                        });

            $(function(){$("#dynamic-contact").createRepeater();});

            function inputChange() {
                var inputBox = document.getElementsByClassName('input_contact');
                if (this.value == 'EMAIL') {
                    inputBox.type = 'email'
                }
                else {
                    inputBox.type = 'text'
                }
            }

            document.getElementsByClassName('custom-select').addEventListener('change', inputChange);

           });
    </script>
